<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>{{ page.title }}</title>
		
		<link rel="stylesheet" href="{{ site.Paths.webpack }}/main.css" />
        <script src="{{ site.Paths.webpack }}/main.js"></script>

		<style type="text/css">
			@import url(//fonts.googleapis.com/css?family=Droid+Sans+Mono);
			@import url(//fonts.googleapis.com/css?family=Noto+Sans+KR);
   
			html, body { height: 100%; }
   
			p {
				margin-bottom: 1em;
			}
   
			html {
				background-color: #1D1F21;
			}
   
			.flag-icon {
				box-shadow: 0 0 1px @gray-light, 0 0 1px @gray-light, 0 0 1px @gray-light;
			}
   
			.container {
				font-family: 'Droid Sans Mono', 'Noto Sans KR';
				min-height: 100%;
				max-width: 960px;
				margin-left: both;
				margin-right: both;
				background-color: #FFFFFF;
			}
   
			img {
				height: auto;
				max-width: 100%;
			}
		   </style>
    </head>

    <body class="layout-documentation page-layout">
		<div class="container"><!-- /.container -->
            
			<div class="content container is-fluid">
				<p class="meta">{{ page.date | date: "%Y.%m.%d" }}</p>
				<div class="post">
					{{ content }}
				</div><!-- post -->
				<hr />
            </div><!-- /.content -->

        </div><!-- /.container -->
		
		
		<!-- ====================================================================== -->
		<!-- ref: https://github.com/NUKnightLab/juxtapose -->
		<script src="https://cdn.knightlab.com/libs/juxtapose/latest/js/juxtapose.min.js"></script>
		<link rel="stylesheet" href="https://cdn.knightlab.com/libs/juxtapose/latest/css/juxtapose.css">
		<style type="text/css">
			a.jx-knightlab{ display:none; }
			div.juxtapose {
				min-height: 400px;
				max-height: 400px;
				min-width : 600px;
				max-width : 600px;
			}
		</style>
		<!-- ====================================================================== -->
    </body>
</html>
