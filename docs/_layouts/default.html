<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>{{ page.title }}</title>
		
		<!-- ref: https://github.com/kylewetton/image-compare-viewer -->
		<script src="https://unpkg.com/image-compare-viewer/dist/image-compare-viewer.min.js"></script>
		<link rel="stylesheet" type="text/css" href="https://unpkg.com/image-compare-viewer/dist/image-compare-viewer.min.css">
		<style type="text/css">
		div.image-compare {
			 max-width: 600px;
		}
		</style>
    </head>

    <body class="layout-documentation page-layout">
		</div><!-- /.container -->
            
			<div class="content container is-fluid">
                {{ content }}
            </div><!-- /.content -->

            <!-- <div class="footer">
                 </div><!-- /.footer  -->

        </div><!-- /.container -->
		
		<script>
		const viewers = document.querySelectorAll(".image-compare");
		const option = {
			controlColor: "#464646",
			controlShadow: false,
			smoothing: false,
			
			showLabels: false,
			labelOptions: {
				before: '',
				after: '',
				onHover: false
			}
		};
		viewers.forEach((element) => {
			let text_before = element.dataset.text_before;
			let text_after = element.dataset.text_after;
			let isShowLabels = text_before && text_after;
			option.showLabels = isShowLabels;
			if (isShowLabels)
			{
				option.labelOptions.before = text_before;
				option.labelOptions.after = text_after;
			}
				
			let view = new ImageCompare(element, option).mount();
		});
		</script>
    </body>
</html>
